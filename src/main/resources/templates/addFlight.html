<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>add Flight</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
 	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(${'Add Flight'})"></nav>
	
	<h2>Hello!</h2>
	
	<h3>Tambah Penerbangan</h3>
	<form th:action="@{/flight/add}" th:object="${flight}" method="POST">
		<table>
			<thead>
				<tr>
					<th>Flight Number</th>
					<th>Origin</th>
					<th>Destination</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				<input type="hidden" th:field="*{pilot}" />
				<tr>
					<td><input type="text" name="flightNumber" /></td>
					<td><input type="text" name="origin" /></td>
					<td><input type="text" name="destination" /></td>
					<td><input type="date" name="time" /></td>
				</tr>
			</tbody>
		</table>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
